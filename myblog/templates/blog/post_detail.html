{%extends "blog/base.html"%}
{%block content%}


<ul>
<li>{{posts.body}}</li>
  {% for c in comments %}

	<p>Author: {{c.author}}</p>
	<p>Body: {{c.body}}</p>  		
<div>
	<a href='/blog/comments/{{c.id}}/edit'>
	     Edit Comment 
	</a>		
	
</div>
{%  endfor%}
</ul>

<h5>New comment:</h5>
<div>
    <form method='post' action="">
	{{ form.as_p }}
	<input type='submit' name='Submit'>
    </form>
</div>

{%endblock%}
